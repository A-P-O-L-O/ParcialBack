<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reserva de Espacio</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-center mb-4">Reserva de Espacio</h2>
            <form action="ListaReservaServlet" method="GET">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Ver reservas</button>
            </form>
            <form action="ReservaServlet" method="POST" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required class="mt-1 p-2 w-full border rounded-lg shadow-sm focus:ring focus:ring-blue-200">
                </div>

                <div>
                    <label for="fechaReserva" class="block text-sm font-medium text-gray-700">Fecha de reserva</label>
                    <input type="date" id="fechaReserva" name="fechaReserva" required class="mt-1 p-2 w-full border rounded-lg shadow-sm focus:ring focus:ring-blue-200">
                </div>

                <div>
                    <label for="espacioTrabajo" class="block text-sm font-medium text-gray-700">Espacio de trabajo</label>
                    <select id="espacioTrabajo" name="espacioTrabajo" required class="mt-1 p-2 w-full border rounded-lg shadow-sm focus:ring focus:ring-blue-200">
                        <option value="escritorio">Escritorio</option>
                        <option value="sala de reuniones">Sala de Reuniones</option>
                        <option value="oficina privada">Oficina Privada</option>
                    </select>
                </div>

                <div>
                    <label for="horas" class="block text-sm font-medium text-gray-700">Horas</label>
                    <input type="number" id="horas" name="horas" min="1" required class="mt-1 p-2 w-full border rounded-lg shadow-sm focus:ring focus:ring-blue-200">
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Reservar</button>
            </form>
        </div>
    </body>
</html>
